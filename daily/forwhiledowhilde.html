    <script>

        // 1~10 짝수의 합 홀수의합 총합을 출력
        // for while do while
        console.log("===========for문============")
        var one = 0;
        var two = 0;
        var i = 1;

        for (var i=0; i <= 10; i++) {

            if (i % 2 == 0) {
                two = two + i;
            } else {
                one = one + i;

            }
        }
        console.log("짝수의합:" + two);
        console.log("홀수의합:" + one);
        console.log("총합:" + (two + one));

        console.log("===========while문============")

        var sum = 0;
        var one = 0;
        var two = 0;
        var i = 1

        while (i <= 10) {
            
            if (i % 2 == 0) {
                two = two + i;
            } else {
                one = one + i;

            }
            sum = sum + i;
            ++i;


        }

        console.log("짝수의합:" + two);
        console.log("홀수의합:" + one);
        console.log("총합:" + (two + one));


        console.log("===========do while============")
        // do  한번만 실행 조건이 맞으면 실행
        var sum = 0;
        var one = 0;
        var two = 0;
        var i = 1

        do {

            if (i % 2 == 0) {
                two = two + i;
            } else {
                one = one + i;

            }
            sum = sum + i;
            ++i;


        } while (i <= 10);

        console.log("짝수의합:" + two);
        console.log("홀수의합:" + one);
        console.log("총합:" + sum);

        console.log("===========4============")
        // 3,7,9 를 뺀 짝수의 합을 구하시오

        var i = 10;
        var two = 0;
        var one = 0;

        for (var i = 1; i <= 10; i++) {
            if (i % 2 == 0) {
                if (!(i == 3 && i == 7 && i == 9)) {
                    two = two + i;
                }
            } else if (!(i % 2 == 0)) {
                if (!(i == 3 && i == 7 && i == 9)) {
                    one = one + i;
                }
            }
        }
        console.log("짝수의합:" + two);
        console.log("홀수의합:" + one);
        console.log("총합:" + (two + one));

    </script>
