<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
    // 객체지향언어공통
    // 변수:변할 수 있다
    // 변수는 오른쪽에서 왼쪽으로 값이 이동(call by value)
    // java javascript call by value(실제 값 이동)
    // ' '홀따움표(싱글쿼터)
    // " "쌍따움표(더블쿼터)
    // javascript는 싱글쿼터
    // var: 모든 타입을 가질 수 있다
    
    // 문자열
    var name='이나래';
    name='hello';
    
    console.log(name);

    // 정수형(decimal)
    // 정수형은 연산(+ - * %) 할 수있다
    var age = 10;
    console.log(age);



</script>

<script>
    var init =0;

    ++init;
    // ++변수: 변수 만나면 +1

    console.log(init);
    console.log(++init);
    console.log(init);

    init++;
    //변수++: 변수 만나면 뒤에서 +1

    console.log(init);
    

</script>
    
</body>
</html>
