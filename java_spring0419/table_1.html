<!-- html5:가장 최신 버전 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20240419 html 복습2</title>
</head>

<body>
    table(표):행(가로),열(세로)<br>
    
    <!-- table: react X
    but 프로그램 랭귀지에 필요함 -->
    <!-- html5 부터는 table 태그를 지원하지 않는다(웹표준)
    html(뼈대) css(넓이,폭,높이,그리기,꾸미기,id,class),javascript(동적으로 움직이는 것) -->

    <table border="2" width="300" height="300">
        <!-- 3행3열 -->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>


</body>

</html>
