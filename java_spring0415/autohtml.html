<!-- html1~4 형식: html -->
<!-- html5 형식: !DOCTYPE html -->
<!-- html 요소,태그: html 문법에 대한 엘리먼트element(문법) -->

<!-- 태그(요소element) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>1</h1>
<h2>2</h2>
<h3>3</h3>
<h4>4</h4>
<h5>5</h5>
<p> 단락입니다</p>
<!-- <br> 빈요소라서 닫지않아도 된다 -->
라인줄바꿈<br>
</body>
</html>
