<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function Login() {
            // 객체지향은 큰데에서 작은데로 간다
            // 모든 파일의 부모 document(현재페이지 접근)
            //document.formname = form에 접근
            var frm = document.exfrm;
            console.log('이름:' + frm.userid.value);
            console.log('비밀번호:' + frm.passwd.value);
            console.log('주소:'+frm.address.value)

        }
    </script>
</head>

<body>

    <form name="exfrm">
        userid <input type="text" name="userid" required><br>
        passwd <input type="password" name="passwd"  required><br>
        address <input type="text" name="address"><br>
        <input type="button" value="login" onclick="Login()">

    </form>

</body>

</html>
