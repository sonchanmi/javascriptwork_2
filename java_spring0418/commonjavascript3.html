    <script>

        var choice = 2;

        // switch 선택
        // ctrl+h 찾기

        switch (choice) {
            case 1:
                console.log('1 선택 ' + choice);
                break;

            case 2:
                console.log('2 선택 ' + choice);
                break;

            case 3:
                console.log('3 선택 ' + choice);
                break;

            default:
                break;

        }


    </script>
