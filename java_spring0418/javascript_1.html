<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- javascript,css,meta link,설정 -->
<!-- ctrl+O 모든 이름보기     -->
    <script>
        // 함수:메소드(method)
        // document(모든 문서의 부모)L
        // window(모든 창의 부모)
        function Init(){
            // ' 홀따움표(싱글쿼터)
            // "쌍따움표(더블쿼터)
            //홀따움표로 감싼것은 문자열이다
            window.alert('IT에 오신것을 환영합니다.');
        }
    </script>

    <script>
        // alt+방향키
        function Init2(){
            
            window.alert(':p');
        }
    </script>

</head>
<body>
    
    <form action="">
        <input type="button" value="CLICK" onclick="Init()"> <br><br>
        <!-- F3 해당하는 함수로 바로가기 alt+방향키◀ 이전-->
        <!-- ctrl+마우스왼쪽클릭 함수 바로가기 -->
        <input type="button" value="2" onclick="Init2()">
    </form>

</body>
</html>
