<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coupang login</title>
</head>

<body>
    <!-- parameter(파라미터값):파라미터값은 반드시  form 안에 있어야한다 -->
    <form action="../form/coupangnext.html">
        <table border="2" align="center" width="300" height="300">
            <tr>
                <td>메일</td>
                <td><input type="email" id="email" required></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="로그인"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="button" value="회원가입"></td>
            </tr>
        </table>
    </form>

</body>

</html>
