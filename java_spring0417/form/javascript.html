<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- script선언(클라이언트 언어)
    node.js vue.js(node.js) react.js(node.js) -->
    
    <script>
        function CoupnagLogin(){
        var frm=document.coupanglogin;
        frm.method="get";
        frm.action="https://login.coupang.com/login/login.pang?login_challenge=578bd475aa1d4c928d5f5f77f57c96f1";
        }

    </script>

</head>
<body>
    
    <form name="coupanglogin">
        <table border="2">
            <tr>
                <td>메일</td>
                <td><input type="email" id="email" required></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="로그인" onclick="CoupnagLogin()"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="button" value="회원가입"></td>
            </tr>
        </table>
    </form>


</body>
</html>
