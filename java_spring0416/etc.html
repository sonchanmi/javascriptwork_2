<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    HTML 형식 요소<br>
서식 요소는 특별한 유형의 텍스트를 표시하도록 설계되었습니다.
<br><br>
<b>- 굵은 텍스트 <br>
<strong>- 중요한 텍스트<br>
<i>- 기울임꼴 텍스트<br>
<em>- 강조된 텍스트<br>
<mark>- 표시된 텍스트<br>
<small>- 더 작은 텍스트<br>
<del>- 삭제된 텍스트<br>
<ins>- 삽입된 텍스트<br>
<sub>- 아래 첨자 텍스트<br>
<sup>- 위 첨자 텍스트<br>

</body>
</html>
