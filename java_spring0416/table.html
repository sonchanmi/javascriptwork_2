<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    table(표):행과 열 <br>
    행 가로 , 열 세로
    1 2 3 <br>
    4 5 6 <br>
    7 8 9 <br>
    <br>
    <!-- border="1": 표의 두께선 -->
    <table border="3">
        1행 3열
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>

</body>
<br>
<!-- html에서는 동적인것(넓이,높이)가 잘 안된다=>css, javascript(모든 움직이는것) 이용 -->
<table border="3" width="1920" height="1080">
    3행 3열
    <tr></tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    <tr></tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    <tr></tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
</table>
</html>
